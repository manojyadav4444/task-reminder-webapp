<div class="container">
    <div class="row">
        <div class="col-md-12 mx-auto">
          <span class="anchor" id="formLogin"></span>
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="text-center">Register</h3>
            </div>
            <div class="card-body">
              <form #form="ngForm" class="form" novalidate>
                <div class="form-group">
                  <label for="uname1">Email</label>
                  <input required type="text" #em="ngModel" [(ngModel)]="registerUserData.username"  name="username" class="form-control rounded-0" >
                  <span class="error" *ngIf="em.invalid && em.touched">Email is required</span>
                  <span class="error" *ngIf="aleradyUser==400"> Email alerady exists</span>
                </div>
                <div class="form-group">
                 <label>Password</label>
                  <input required type="password" #pass="ngModel" [(ngModel)]="registerUserData.password"  name="password" class="form-control rounded-0"  >
                  <span class="error" *ngIf="pass.invalid && pass.touched">Password is required</span>
                </div>
                <button type="button" [disabled]="form.invalid" (click)="registeruser()" class="btn btn-primary float-right">Register</button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
    
        </div> 
    
    
      </div>
     
   </div>
