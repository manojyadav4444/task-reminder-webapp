   <div class="container">
    <div class="row">
        <div class="col-md-12 mx-auto">
          <span class="anchor" id="formLogin"></span>
            <div class="card rounded-0">
            <div class="card-header">
              <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
              <form #form="ngForm" class="form">
                <div class="form-group">
                  <label for="uname1">Email</label>
                  <input type="text" #em="ngModel" class="form-control rounded-0" [(ngModel)]="loginuserdata.username" name="username"  required>
                  <span class="error" *ngIf="em.invalid && em.touched">Email is required</span>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" #pass="ngModel" class="form-control rounded-0" [(ngModel)]="loginuserdata.password"  name="password" required>
                  <span class="error" *ngIf="pass.invalid && pass.touched">Password is required</span>
                </div>
                <button type="button" (click)="loginuser()" class="btn btn-success float-right" [disabled]="form.invalid" >Login</button>
                <a  routerLink="/register" >New user registration</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    
   </div>
